version: '3.8'

services:
  # Redis - BullMQ ジョブキュー用
  redis:
    image: redis:7-alpine
    container_name: zoom-automation-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Commander - Redis管理UI (開発用)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: zoom-automation-redis-ui
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    restart: unless-stopped
    profiles:
      - dev

volumes:
  redis_data:
    driver: local
