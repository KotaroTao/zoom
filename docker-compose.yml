version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zoom-youtube-automation
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./downloads:/app/downloads
      - ./logs:/app/logs
      - ./credentials:/app/credentials
      - ./prompts:/app/prompts
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: zoom-youtube-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Optional: Celery worker for background processing
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zoom-youtube-worker
    command: celery -A src.workers.celery_app worker --loglevel=info
    volumes:
      - ./data:/app/data
      - ./downloads:/app/downloads
      - ./logs:/app/logs
      - ./credentials:/app/credentials
      - ./prompts:/app/prompts
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
    depends_on:
      - redis
    restart: unless-stopped
    profiles:
      - worker

volumes:
  redis_data:
