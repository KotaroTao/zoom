# ===========================================
# Zoom Recording App - Nginx設定
# ===========================================
#
# 設置場所: /etc/nginx/conf.d/zoom.conf
# または既存の server ブロックに追加
#
# 設置後: sudo nginx -t && sudo systemctl reload nginx

# -------------------------------------------
# /zoom/ - ダッシュボード (Next.js)
# -------------------------------------------
location /zoom {
    proxy_pass http://127.0.0.1:3001;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;

    # タイムアウト設定
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}

# Next.js の静的ファイル
location /zoom/_next {
    proxy_pass http://127.0.0.1:3001;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # 静的ファイルのキャッシュ
    proxy_cache_valid 200 1d;
    add_header Cache-Control "public, max-age=31536000, immutable";
}

# -------------------------------------------
# /zoom/webhook - Zoom Webhook受信
# -------------------------------------------
location /zoom/webhook {
    proxy_pass http://127.0.0.1:3000/webhook;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Webhookは大きなペイロードを受け取る可能性がある
    client_max_body_size 50M;

    # タイムアウト（長時間の処理に対応）
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}

# -------------------------------------------
# /zoom/api - バックエンドAPI
# -------------------------------------------
location /zoom/api {
    rewrite ^/zoom/api(.*)$ /api$1 break;
    proxy_pass http://127.0.0.1:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # JSONレスポンス用
    proxy_set_header Accept "application/json";

    # タイムアウト
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}

# -------------------------------------------
# /zoom/health - ヘルスチェック
# -------------------------------------------
location /zoom/health {
    proxy_pass http://127.0.0.1:3000/health;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
}
